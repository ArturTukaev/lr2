<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).keydown(function (e) {
      switch (e.keyCode) {
          case 37:
              $("#img").animate({ marginLeft: '-=100px' });
              break;
          case 38:
              $("#img").animate({ marginTop: '-=100px' });
              break;                  
          case 39:
              $("#img").animate({ marginLeft: '+=100px' });
              break;
          case 40:
              $("#img").animate({ marginTop: '+=100px' });
              break;
      }
  });
</script>
<form>
  <img id="img" src="img.png" height="500" width="500" vspace="100"style="position:relative;"
  />
</form>
</body>
</html>
